<section class='login-container-wrapper'>
    <div class='login-container'>
        <div class='login-image-container'>
            <img src="{% static 'images/signo 1.png' %}" alt='login image'>
        </div>

        <form action="{% url 'login' %}" method="POST" class='login-form' required>
            <h2>Login</h2>

            {% if message %}
                {% include 'alert.html' %}
            {% endif %}

            {% csrf_token %}
            <div class='input-fields'>
                <div class='input-field'>
                    <input type='text' id='username' name='username' required class='input-box' autocomplete="off">
                    <label for='username'>Username</label>
                </div>
                <div class='input-field'>
                    <input type='password' id='password' name='password' required class='input-box' autocomplete="off">
                    <label for='password'>Password</label>
                </div>
            </div>
            <div class='button-container'>
                <button type='submit' class='form-btn'>
                    Login
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </button>
                <span>
                    <a class="hoversign" href="{% url 'signup' %}">
                        New Member?
                        <br>
                        Signup
                    </a>
                </span>
            </div>
        </form>

    </div>
</section>

    

{% endblock  %}
